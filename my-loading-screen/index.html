<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen</title>
<style>
/* 背景グラデーション */
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to bottom, #a0d8f1, #ffffff); /* 空のグラデーション */
  overflow: hidden;
}

/* 雲アイコン */
#floating-icon {
  width: 150px;
  height: auto;
  animation: float 4s ease-in-out infinite alternate,
             sway 6s ease-in-out infinite alternate,
             rotate 8s linear infinite;
}

/* 上下のゆらぎ */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* 左右の揺れ */
@keyframes sway {
  0% { transform: translateX(0); }
  50% { transform: translateX(15px); }
  100% { transform: translateX(0); }
}

/* 軽い回転 */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(5deg); }
}
</style>
</head>
<body>

<!-- 雲アイコン -->
<img src="icon.png" id="floating-icon" alt="Cloud Icon">

</body>
</html>
